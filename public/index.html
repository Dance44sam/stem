<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockForge X Desktop</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg-glow"></div>
  <header class="topbar glass">
    <div>
      <h1>BlockForge X</h1>
      <p class="muted">Advanced desktop creation platform with social, economy, marketplace, and live chat.</p>
    </div>
    <div class="row">
      <input id="usernameInput" placeholder="Enter username" />
      <button id="loginBtn">Login / Register</button>
    </div>
  </header>

  <main class="layout">
    <aside class="glass panel">
      <h3>Player Profile</h3>
      <p id="profileName">Guest</p>
      <p class="muted">Balance: <span id="profileBalance">0</span> BUX</p>
      <p class="muted">XP: <span id="profileXp">0</span></p>
      <p class="muted">Friends: <span id="profileFriends">0</span></p>
      <h4>Actions</h4>
      <input id="friendUserId" placeholder="Friend user id" />
      <button id="sendFriendBtn" class="secondary">Send Friend Request</button>
      <input id="transferUserId" placeholder="Transfer to user id" />
      <input id="transferAmount" placeholder="Amount" type="number" />
      <button id="transferBtn" class="secondary">Send Currency</button>
      <p id="status" class="muted"></p>
    </aside>

    <section class="panel-stack">
      <section class="glass panel">
        <div class="title-row"><h3>World Discovery</h3></div>
        <div id="worldGrid" class="world-grid"></div>
      </section>

      <section class="glass panel two-col">
        <div>
          <h3>Creator Studio</h3>
          <input id="worldTitle" placeholder="World title" />
          <input id="worldGenre" placeholder="Genre (Obby, RPG, Social...)" />
          <input id="worldTags" placeholder="Tags comma separated" />
          <textarea id="worldDescription" rows="3" placeholder="Description"></textarea>
          <button id="publishWorldBtn">Publish World (+75 BUX)</button>
        </div>
        <div>
          <h3>Social Feed</h3>
          <textarea id="postText" rows="3" placeholder="Share update with community"></textarea>
          <button id="postBtn" class="secondary">Post Update</button>
          <div id="postList" class="scroll"></div>
        </div>
      </section>

      <section class="glass panel two-col">
        <div>
          <h3>Marketplace</h3>
          <div id="marketList" class="scroll"></div>
        </div>
        <div>
          <h3>Global Chat</h3>
          <div id="chatList" class="scroll"></div>
          <div class="row">
            <input id="chatInput" placeholder="Message global chat" />
            <button id="sendChatBtn">Send</button>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="/js/api.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
